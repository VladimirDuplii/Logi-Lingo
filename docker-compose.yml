services:
    mysql:
        image: 'mysql:8.0'
        ports:
            - '3308:3306'
        environment:
            MYSQL_ROOT_PASSWORD: 'password'
            MYSQL_DATABASE: 'logiclingo'
            MYSQL_USER: 'sail'
            MYSQL_PASSWORD: 'password'
            MYSQL_ALLOW_EMPTY_PASSWORD: 1
        volumes:
            - 'logiclingo-mysql:/var/lib/mysql'
        networks:
            - logiclingo
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-ppassword"]
            retries: 3
            timeout: 5s
    phpmyadmin:
        image: phpmyadmin:5-apache
        depends_on:
            - mysql
        environment:
            PMA_HOST: mysql
            PMA_USER: sail
            PMA_PASSWORD: password
            # Increase upload/import limits if needed
            UPLOAD_LIMIT: 64M
        ports:
            # Configurable external port (default 8082 if PHPMYADMIN_PORT not set)
            - '${PHPMYADMIN_PORT:-8082}:80'
        networks:
            - logiclingo
        healthcheck:
            test: ["CMD", "curl", "-f", "http://localhost/robots.txt"]
            interval: 30s
            timeout: 5s
            retries: 5
networks:
    logiclingo:
        driver: bridge
volumes:
    logiclingo-mysql:
        driver: local
